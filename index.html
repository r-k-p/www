<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Rolf Kühn Photography</title>	
	<meta name="Rolf Kühn Photography" content="True" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="1280" />
	<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1" />
	
	
	<style>
	body {
		font-family: Helvetica, Arial, sans-serif;
	}
	h1 {
		font-size: 20px;
	}
	div {
		width: 100%;
	}
	img[usemap] {
		border: none;
		height: auto;
		max-width: 100%;
		width: auto;
	}
	</style>
</head>
<body>

<div>
	<img src="image001.jpg" width="3637" height="1832" usemap="#imap" alt="" />
	<map name="imap">
	   <area shape="rect" coords="685,1039,1406,1139" href="https://500px.com/rk_concerts/galleries" target="_blank" title="Concerts">
	   <area shape="rect" coords="685,1205,1406,1305" href="https://500px.com/rk_product/galleries"  target="_blank" title="Products">
	   <area shape="rect" coords="685,1367,1406,1467" href="https://500px.com/rk_travel/galleries"   target="_blank" title="Travels" >

	</map>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="jquery.rwdImageMaps.min.js"></script>
<script>

$(document).ready(function(e) {
	$('img[usemap]').rwdImageMaps();	
	$('area').on('click', function() {});
});
</script>
</body>
</html>
